<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Contact Form</title>
</head>

<body>
    
    
    <div class="alert alert-info" role="alert">
        <h1 class="text-center">Book Store</h1>
    
    </div>
    <div class="container">
        <div class="text-end">
            <a href="/details" type="button" class="btn btn-success mt-3">View Books</a>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="fname">Book Name</label>
                <input name="bookname" type="text" id="fname" class="form-control" placeholder="Enter Bookname here" required>
                <label for="authorname">Author Name</label>
                <input name="author" type="text" id="authorname" class="form-control" placeholder="Author name here" required>
                <label for="language">Language</label>
                <select class="form-control" name="language" id="language" required>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Telugu">Telugu</option>
                    <option value="Malyalam">Malyalam</option>
                    <option value="French">French</option>
               </select>
               
               <label for="genre">Genre</label>
                <select class="form-control" name="genre" id="genre" required>
                    <option value="Nonfiction">Nonfiction</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Satire">Satire</option>
                    <option value="Classic">Classic</option>
                    <option value="Adventure">Adventure</option>
               </select>
               <label for="tags">Tags</label>
               <input type="text" name="booktags" data-role="tagsinput" class="form-control" id="tags" placeholder="Enter comma separated tags here" required>
                <input type="submit" class="btn btn-primary btn-sm mt-1 " value="Submit">
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
