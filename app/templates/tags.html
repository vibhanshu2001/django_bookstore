<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <title>Details</title>
</head>

<body>
    <div class="container">
        <div class="text-end">
            <a href="/details" type="button" class="btn btn-primary mt-3">All Books</a>
        </div>All Tags:
        {% for tag in tags %}
        <span class="badge bg-success"><a style="text-decoration:none;color:white;"
            href="{% url 'tagdetails' tag.slug %}">{{tag.name}}</a></span>
        {% endfor %}

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th scope="col">Book Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Language</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Tags</th>
                </tr>
            </thead>
            <tbody>
                {% for i in contact %}
                <tr>
                    <td>{{i.bookname}}</td>
                    <td>{{i.author}}</td>
                    <td>{{i.language}}</td>
                    <td>{{i.genre}}</td>
                    <td>{% for tag in i.tags.all %}
                        <span class="badge bg-danger"><a style="text-decoration:none;color:white;"
                                href="{% url 'tagdetails' tag.slug %}">{{tag.name}}</a></span>

                        {% endfor %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
